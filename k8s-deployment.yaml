apiVersion: v1
kind: Namespace
metadata:
  name: prospector

---
apiVersion: v1
kind: Secret
metadata:
  name: prospector-secrets
  namespace: prospector
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/prospector"
  openrouter-api-key: "your-openrouter-api-key"
  openrouter-model: "anthropic/claude-3.5-sonnet"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: prospector
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: prospector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "prospector"
        - name: POSTGRES_USER
          value: "prospector"
        - name: POSTGRES_PASSWORD
          value: "prospector_password"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: prospector
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prospector
  namespace: prospector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prospector
  template:
    metadata:
      labels:
        app: prospector
    spec:
      containers:
      - name: prospector
        image: prospector:latest
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: prospector-secrets
              key: database-url
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: prospector-secrets
              key: openrouter-api-key
        - name: OPENROUTER_MODEL
          valueFrom:
            secretKeyRef:
              name: prospector-secrets
              key: openrouter-model
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: prospector
  namespace: prospector
spec:
  selector:
    app: prospector
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
